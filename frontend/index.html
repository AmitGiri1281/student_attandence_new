<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" id="body">
    <div class="container p-4 shadow-lg rounded text-center" id="main-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>Attendance System</h2>
            <div>
                <button id="toggle-mode" class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="login-section" class="fade-in">
            <div class="card p-3 mb-3">
                <h4 class="mb-3"><i class="bi bi-person-circle me-2"></i>Student Login</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                    <input type="text" id="student-id" class="form-control" placeholder="Enter Student ID">
                </div>
                <button class="btn btn-primary w-100" onclick="login()">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </div>
        </div>
        
        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="card p-3 mb-3">
                <h3>Welcome, <span id="student-name" class="text-primary"></span></h3>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <small class="text-muted"><i class="bi bi-clock me-1"></i><span id="current-time"></span></small>
                    <small class="text-muted"><i class="bi bi-calendar me-1"></i><span id="current-date"></span></small>
                </div>
                <div class="alert alert-info py-2 mb-3">
                    <i class="bi bi-geo-alt me-2"></i><span id="location-status">Fetching location...</span>
                </div>
                <button class="btn btn-success w-100" id="mark-attendance" onclick="markAttendance()" disabled>
                    <i class="bi bi-check-circle me-2"></i>Mark Attendance
                </button>
            </div>
        </div>

        <!-- Button to View Attendance Report -->
        <button id="show-report" class="btn btn-outline-info w-100 mt-3" onclick="toggleAttendanceReport()">
            <i class="bi bi-list-check me-2"></i>View Attendance Report
        </button>

        <!-- Admin Panel -->
        <div id="admin-panel" class="mt-4 hidden">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-clipboard-data me-2"></i>Attendance Records</h4>
                    <div>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="exportToCSV()">
                            <i class="bi bi-download me-1"></i>Export
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearRecords()">
                            <i class="bi bi-trash me-1"></i>Clear
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th><i class="bi bi-person-vcard"></i> ID</th>
                                    <th><i class="bi bi-person"></i> Name</th>
                                    <th><i class="bi bi-calendar"></i> Date</th>
                                    <th><i class="bi bi-clock"></i> Time</th>
                                    <th><i class="bi bi-geo-alt"></i> Location</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="attendance-records">
                                <!-- Records will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Total records: <span id="record-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                Message goes here
            </div>
        </div>
    </div>
</body>
</html>
